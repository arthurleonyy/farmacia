<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Teste JSF</title>
</h:head>

<h:body>

	<!-- criando um painel -->
	<p:panel header="Estados - Listagem">
	
		<!-- criando uma tabela
		emptyMessage =  altera a mensagem padrão da tabela
		paginator = cria uma paginação -->
		
		<p:dataTable emptyMessage="Nenhum registro encontrado." paginator="true">		
			
			<!-- o facet precisa de um nome  -->
			<f:facet name="">
			</f:facet>
			
			<!-- criando uma coluna 
				sortBy = ordenar a colunn
				filterBy = filtrar a collum -->
			<p:column headerText="Nome" sortBy="" filterBy="">
			</p:column>		
			
			<p:column headerText="Sigla">
			</p:column>		
			
			<p:column headerText="Opções">
			</p:column>	
				
		</p:dataTable>
		
	</p:panel>

</h:body>

</html>
